<header>

  <nav class="navbar navbar-expand-sm navbar-toggleable-sm  navbar-light bg-light border-bottom fixed-top">
    <div class="container">



      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>



      <div class="navbar-collapse collapse">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item  ">
            <a class="navbar-brand" [routerLink]="['/']">
              <img class="logo" src="assets/images/raovatvietmy.png" alt="Rao Vặt Việt Mỹ" />
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <app-login-menu></app-login-menu>
          </li>

          <!--<li class="nav-item ml-3" [routerLinkActive]="['link-active']">
            <button type="submit" class="btn btn-primary btn-create-post" [routerLink]="['/create-post']">
              <span><i class="material-icons align-middle pr-2 ">comment</i> Đăng tin </span>
            </button>
          </li>-->

        </ul>
      </div>

      <div class="nav-item ml-3" [routerLinkActive]="['link-active']">
        <button type="submit" class="btn btn-primary btn-create-post" [routerLink]="['/create-post']">
          <span><i class="material-icons align-middle pr-2 ">comment</i> Đăng tin </span>
        </button>
      </div>

    </div>
  </nav>
  <div class="offset-navbar"></div>
  <div class="border-bottom box-shadow mb-3">
    <div class="container">
      <div class="d-flex flex-wrap">
        <div class="nav-search">
          <app-search-city [globalSearch]="true" (cityChange)="onCityChange($event)"></app-search-city>
        </div>
        <div class ="nav-search">
          <app-search-category [globalSearch]="true" (categoryChange)="onCategoryChange($event)"></app-search-category>
        </div>

          <div class="nav-search">
            <form #searchForm="ngForm" (ngSubmit)="searchPosts();">
              <div class="form-group">
                <label for="titleContain">Tìm nội dung</label>
                <input id="titleContain" type="search" name="titleContain"
                       [(ngModel)]="searchContent"
                       placeholder="Nhập nội dung cần tìm ..."
                       class="form-control"
                       (search)="searchPosts()">

                <!--<span class="input-group-append">
                  <button class="input-group-text bg-transparent" type="submit">
                    <i class="material-icons">search</i>
                  </button>
                </span>-->
              </div>
            </form>
        </div>
      </div>

    </div>
  </div>

</header>

<span id="top-link-block" (scroll)="scrolling($event)" [ngClass]="{'affix-show': showTopIcon, 'affix-hide': !showTopIcon}">
  <a href="#top" onclick="$('html,body').animate({scrollTop:0},'slow');return false;"><span><i class="material-icons text-primary" style="font-size:48px;">arrow_circle_up</i></span></a>
</span>
