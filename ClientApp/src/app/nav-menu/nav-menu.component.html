<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-light border-bottom "
  >
    <div class="container">

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <app-login-menu></app-login-menu>
        <!--<input type="search" class="form-control col-6" placeholder="Tìm nội dung" />-->

        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a [routerLink]="['/']">
              <img class="logo" src="assets/images/raovatvietmy.png" alt="Rao Vặt Việt Mỹ" />
            </a>
          </li>

          <li class="nav-item">
            <input type="search" class="form-control col-12" placeholder="Tìm nội dung" />
          </li>
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>

          <!--<li class="nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
  </li>
  <li class="nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
  </li>-->

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/create-post']">All Categories</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <!--<a class="nav-link text-dark" [routerLink]="['/create-post']">Đăng Tin</a>-->
            <button type="submit" class="btn btn-primary btn-create-post" [routerLink]="['/create-post']"> Đăng tin</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="border-bottom box-shadow mb-3">
    
    <div class="container">
      <div class="row">
        <div class="col-3">
          <a class="navbar-brand" [routerLink]="['/']">
            <img src="assets/images/raovatvietmy.png" alt="Rao Vặt Việt Mỹ" />
          </a>
        </div>

        <div class="col-4 d-flex align-items-center">
          <form class="form-inline my-2 my-lg-0" #searchForm="ngForm" (ngSubmit)="searchPosts();">
            <div class="form-group">
              <input type="text" name="titleContain"
                     [(ngModel)]="searchCriteria.titleContain"
                     placeholder="Tìm nội dung"
                     #titleContain="ngModel"
                     class="form-control">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm</button>
              </div>
          </form>
        </div>
       
        <div class="col-2 d-flex align-items-center">
          <input type="search" class="form-control" placeholder="Thành phố" />
        </div>
        <app-search-city></app-search-city>
        <div class="col-3 d-flex align-items-center">
          <button type="submit" class="btn btn-primary btn-create-post"> Đăng tin</button>
        </div>
      </div>
    </div>
  </div>
</header>
