<header>

  <nav class="navbar navbar-expand-sm navbar-toggleable-sm  navbar-light bg-light border-bottom fixed-top">
    <div class="container">

     
      <a class="navbar-brand" [routerLink]="['/']">
        <img class="logo" src="assets/images/raovatvietmy.png" alt="Rao Vặt Việt Mỹ" title="Back to home" />
      </a>
        

      <div class="d-inline-flex flex-grow-1 flex-row-reverse pr-2">
        <a class="btn btn-primary btn-create-post" href="/create-post" title="Post new ad">
          <span><i class="material-icons align-middle pr-2 ">comment</i>Đăng tin</span>
        </a>
      </div>

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>



      <div class="navbar-collapse collapse flex-grow-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <app-login-menu></app-login-menu>
          </li>

        </ul>
      </div>
     
    </div>
  </nav>
  <div class="offset-navbar"></div>
</header>

<span id="top-link-block" (scroll)="scrolling($event)" [ngClass]="{'affix-show': showTopIcon, 'affix-hide': !showTopIcon}">
  <span (click)="gotoTop()"><i class="material-icons text-primary" style="font-size:48px;">arrow_circle_up</i></span>
</span>
