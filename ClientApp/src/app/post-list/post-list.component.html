<app-search></app-search>
<app-category-list></app-category-list>
<div *ngIf="currentCategory" class="d-flex">
  <div>
    <a [routerLink]="['/category', currentCategory.id, urlFriendly(currentCategory.name)]" routerLinkActive="active">
      <div class="d-flex">
        <!--<div>
          <h1>
            <span class="material-icons text-success">
              {{currentCategory.icon}}
            </span>
          </h1>
        </div>-->
        <div class="m-2">
          <h1>
            {{currentCategory.name}}
          </h1>
        </div>
      </div>
    </a>
  </div>
  <div class="m-2">
    <a [routerLink]="" (click)="onCategoryReset()">
      <h1>
        <span class="material-icons text-danger">
          highlight_off
        </span>
      </h1>
    </a>
  </div>
</div>
<div class="d-flex flex-wrap ">
  <div class="card" *ngFor="let post of posts">
    <!--<a href="#" class="card-link" title="Click để xem chi tiết">-->
    <!--End card header-->
    <!--<img class="card-img-top" src="{{card['img']}}" alt="Card image cap">-->

    <div class="card-body">
      <p class="card-text"> {{ post.title }} </p>
    </div>


    <div class="card-footer">
      <div class="d-flex">
        <div class="pr-2">
          <a [routerLink]="['/category', post.categoryId, urlFriendly(post.category)]" routerLinkActive="active">
            <span class="material-icons text-success card-icon">
              {{post.icon}}
            </span>
          </a>
        </div>

        <div class="pr-2">
          {{post.city}}.
        </div>

        <div class="mr-auto">
          Ngày {{ post.createdDate | date:'d/M/yy' }}
        </div>

        <div>
          <a [routerLink]="['/post', post.id, urlFriendly(post.title)]" routerLinkActive="active">
            <span class="material-icons card-icon">
              share
            </span>
          </a>
        </div>

      </div>
    </div>


  </div>

</div>

<div class="text-center">
  <button class="btn btn-outline-secondary" (click)="loadMore()"><<< Xem thêm >>></button>
</div>
<p class="float-right small">{{successMessage}}</p>
<!--{{errorMessage}}-->
